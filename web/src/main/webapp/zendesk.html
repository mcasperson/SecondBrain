<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>SecondBrain</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <script src=" https://cdn.jsdelivr.net/npm/marked@14.1.2/lib/marked.umd.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.2.2/purify.min.js"></script>
    <script src="js/results.js"></script>
</head>
<body>

<nav class="navbar navbar-dark navbar-expand-lg bg-info">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SecondBrain</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item dropdown">
                    <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                       role="button">
                        Tools
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/index.html">GitHub</a>

                        <li><a class="dropdown-item" href="/slack.xhtml">Slack</a>

</nav>

<div class="container">
    <div class="row">
        <div class="offset-lg-3 col-lg-6 col-sm-12">
            <form onsubmit="handleSubmit(event)">
                <div class="mb-3 mt-3">
                    <label class="form-label" for="user">ZenDesk User</label>
                    <input aria-describedby="user" class="form-control" id="user" type="text">
                </div>
                <div class="mb-3 mt-3">
                    <label class="form-label" for="token">ZenDesk Token</label>
                    <input aria-describedby="token" class="form-control" id="token" type="password">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="prompt">Prompt</label>
                    <textarea aria-describedby="promptHelp" class="form-control" id="prompt" rows="10"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="customModel">Custom Model</label>
                    <select aria-label="Default select example" class="form-select" id="customModel">
                        <option selected value="">Default</option>
                    </select>
                    <div class="form-text" id="customModelHelp"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="contextWindow">Context Window</label>
                    <select class="form-select" id="contextWindow">
                        <option value="2048">2048</option>
                        <option value="4096">4096</option>
                        <option value="8192">8192</option>
                        <option value="16384">16384</option>
                        <option value="32768">32768</option>
                        <option value="65536">65536</option>
                    </select>
                    <div class="form-text" id="contextWindowHelp">This is the context window used by Ollama
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" id="argumentDebugging" type="checkbox" value="">
                        <label class="form-check-label" for="argumentDebugging">
                            Enable Argument Debugging
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="response">Response</label>
                    <div id="response"></div>
                </div>
            </form>
        </div>
    </div>
</div>

<script crossorigin="anonymous" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="resources/js/form.js"></script>
<script src="resources/js/models.js"></script>
<script src="resources/js/prompts.js"></script>
<script src="resources/js/results.js"></script>
<script src="resources/js/strings.js"></script>
<script>
    document.getElementById('contextWindow').addEventListener("change", function () {
        localStorage.setItem('zendeskContextWindow', document.getElementById('contextWindow').value);
    }, false)

    document.getElementById('customModel').addEventListener("change", function () {
        localStorage.setItem('zendeskCustomModel', document.getElementById('customModel').value)
    }, false)

    document.getElementById('prompt').addEventListener("change", function () {
        localStorage.setItem('zendeskPrompt', document.getElementById('prompt').value);
    }, false)

    document.getElementById('contextWindow').value = localStorage.getItem('zendeskContextWindow') || '65536';
    document.getElementById('customModel').value = localStorage.getItem('zendeskCustomModel') || '';
    document.getElementById('prompt').value = localStorage.getItem('zendeskPrompt') ||
        stripLineBreaks(
            stripLeadingWhitespace(
                `Given 1 days worth of ZenDesk tickets to recipient 'support@example.com' provide a summary of the questions and problems in the style of a news article with up to 7 paragraphs.
            You must carefully consider each ticket when generating the summary.
            You will be penalized for showing category percentages.
            You will be penalized for including ticket IDs or reference numbers.
            Use concise, plain, and professional language.
            You will be penalized for using emotive or excited language.
            You will be penalized for including a generic final summary paragraph.
            You must only summarize emails that are asking for support.
            You will be penalized for summarizing emails that are not asking for support. You will be penalized for summarizing marketing emails.
            You will be penalized for attempting to answer the questions.
            You will be penalized for using terms like flooded, wave, or inundated. You will be penalized for including an introductory paragraph.`));

    function handleSubmit(event) {
        event.preventDefault();

        disableForm();

        response.innerText = 'Loading - this can take several minutes, so please be patient...';

        const token = document.getElementById('token').value;
        const user = document.getElementById('user').value;
        const prompt = document.getElementById('prompt').value;
        const customModel = document.getElementById('customModel').value;
        const argumentDebugging = document.getElementById('argumentDebugging').checked;
        const contextWindow = document.getElementById('contextWindow').value;

        savePrompt('zendesk', prompt);
        displaySavedPrompts('zendesk');

        fetch('/api/promptweb?prompt=' + encodeURIComponent(prompt), {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                "zendesk_access_token": token,
                "zendesk_user": user,
                "custom_model": customModel,
                "argument_debugging": argumentDebugging,
                "tool": "ZenDeskOrganization",
                context_window: contextWindow
            }),
        })
            .then(response => response.text())
            .then(key => getResult(key))
            .then(response => response.text())
            .then(data => {
                response.innerHTML = DOMPurify.sanitize(marked.parse(data))
            })
            .catch((error) => {
                response.innerText = error
            })
            .finally(() => {
                enableForm()
            });
    }

    // Initial display of saved prompts
    displaySavedPrompts('zendesk');
</script>
<script src="resources/js/help.js"></script>
</body>
</html>
