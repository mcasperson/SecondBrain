<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>SecondBrain</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>

<nav class="navbar bg-info" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SecondBrain</a>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="offset-lg-3 col-lg-6 col-sm-12">
            <form onsubmit="handleSubmit(event)">
                <div class="mb-3 mt-3">
                    <button class="btn btn-primary" id="login" onclick="handleLogin()" style="display: none"
                            type="button">Slack Login
                    </button>
                    <button class="btn btn-primary" id="logout" onclick="handleLogout()" style="display: none"
                            type="button">Slack Logout
                    </button>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="prompt">Prompt</label>
                    <textarea aria-describedby="promptHelp" class="form-control" id="prompt" rows="10"></textarea>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary" id="submit" type="submit">Submit</button>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="response">Response</label>
                    <textarea aria-describedby="responseHelp" class="form-control" id="response" readonly
                              rows="10"></textarea>
                </div>
            </form>
        </div>
    </div>
</div>

<script crossorigin="anonymous" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById('prompt').value = stripLineBreaks(
        stripLeadingWhitespace(
            `Summarize 7 days worth of messages from the #announcements channel`))

    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    function stripLeadingWhitespace(text) {
        return text.split("\n").map(l => l.replace(/^\s+/g, '')).join("\n");
    }

    function stripLineBreaks(text) {
        return text.replace(/\n/g, ' ');
    }

    function handleSubmit(event) {
        event.preventDefault();

        disableForm()

        response.value = 'Loading...'

        const prompt = document.getElementById('prompt').value;

        fetch('/api/promptweb?prompt=' + encodeURIComponent(prompt), {
            method: 'POST'
        })
            .then(response => response.text())
            .then(data => {
                response.value = data
            })
            .catch((error) => {
                response.value = error
            })
            .finally(() => {
                enableForm()
            });
    }

    function disableForm() {
        document.querySelectorAll('button').forEach(b => b.disabled = true);
        document.querySelectorAll('textarea').forEach(b => b.disabled = true);
        document.querySelectorAll('input').forEach(b => b.disabled = true);
    }

    function enableForm() {
        document.querySelectorAll('button').forEach(b => b.disabled = false);
        document.querySelectorAll('textarea').forEach(b => b.disabled = false);
        document.querySelectorAll('input').forEach(b => b.disabled = false);
    }

    function handleLogin() {
        window.location.href = 'https://slack.com/oauth/v2/authorize?user_scope=channels:history,channels:read,search:read&client_id=2551826103.6690644156900&state=/slack.html';
    }

    function handleLogout() {
        document.cookie = 'session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/';
        buildButtons();
    }

    function buildButtons() {
        const session = getCookie('session');
        if (session) {
            login.style.display = 'none';
            logout.style.display = 'inherit';
            submit.disabled = false;
        } else {
            login.style.display = 'inherit';
            logout.style.display = 'none';
            submit.disabled = true;
        }
    }

    buildButtons();

</script>
</body>
</html>
