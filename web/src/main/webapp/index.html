<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>SecondBrain</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>

<nav class="navbar bg-info" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SecondBrain</a>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="offset-3 col-6">
            <form onsubmit="handleSubmit(event)">
                <div class="mb-3">
                    <label class="form-label" for="githubToken">GitHub Token</label>
                    <input aria-describedby="githubTokenHelp" class="form-control" id="githubToken" type="password">
                    <div class="form-text" id="githubTokenHelp">Create a Personal Access Token using the instructions <a href="https://docs.github.com/en/authentication/keeping-your-account-and-data-secure/managing-your-personal-access-tokens">here</a>.</div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="prompt">Prompt</label>
                    <textarea aria-describedby="promptHelp" class="form-control" id="prompt" rows="10">Given the diffs from owner "mcasperson" and repo "SecondBrain" on branch "main", generate release notes with an introductory paragraph and then bullet points of significant changes.</textarea>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="response">Response</label>
                    <textarea aria-describedby="responseHelp" class="form-control" id="response" readonly rows="10"></textarea>
                </div>
            </form>
        </div>
    </div>
</div>

<script crossorigin="anonymous" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function handleSubmit(event) {
        event.preventDefault();

        const githubToken = document.getElementById('githubToken').value;
        const prompt = document.getElementById('prompt').value;

        fetch('/api/prompt?prompt=' + encodeURIComponent(prompt), {
            method: 'GET',
            headers: {
                'context': JSON.stringify({"GITHUB_TOKEN": githubToken}),
            }
        })
            .then(response => response.text())
            .then(data => {
                response.value = data
            })
            .catch((error) => {
                response.value = error
            });
    }
</script>
</body>
</html>
